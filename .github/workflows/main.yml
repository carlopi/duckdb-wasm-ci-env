name: main

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: duckdb/duckdb-wasm-ci-env

jobs:
  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |-
          echo "IMAGE_TAG=$(cat ./TAG)" >> $GITHUB_ENV
        shell: bash

      # Temporary fix to test the new github cache.
      # Delete buildx setup when this is GA.
      # https://github.com/docker/buildx/pull/535
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.0-rc1
          driver-opts: image=moby/buildkit:v0.9.0-rc2
          buildkitd-flags: --debug

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha

  test_action:
    name: Test Action
    runs-on: ubuntu-latest
    needs:
      - docker_build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile hello_world with emcc
        uses: ./
        with:
          script: |-
            emcc ./test/hello_world.cc